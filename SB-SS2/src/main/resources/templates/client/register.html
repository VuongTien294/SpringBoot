<div th:replace="client/common/header :: header"></div>

<body>
	<div class="alert alert-primary" role="alert">
		<h2>Register Form</h2>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">

				<form th:action="@{/register}" method="post">
					<div class="form-group">
						<label>Name : </label> <input class="form-control" type="text"
							name="name">
					</div>

					<div class="form-group">
						<label>Age : </label> <input class="form-control" type="text"
							name="age">
					</div>

					<div class="form-group">
						<label>Email : </label> <input class="form-control" type="text"
							name="email">
					</div>

					<div class="form-group">
						<label>Phone : </label> <input class="form-control" type="text"
							name="phone">
					</div>

					<div class="form-group">
						<label>Gender</label> <select name="gender">
							<option value="Nam">Nam</option>
							<option value="Ná»¯">Nu</option>
						</select>
					</div>

					<div class="form-group">
						<label>UserName : </label> <input class="form-control"
							required="required" type="text" name="username">
					</div>
					<div class="form-group">
						<label>Password : </label> <input class="form-control"
							required="required" type="password" name="password">
					</div>

					<div class="form-group">
						<label>Address : </label> <input class="form-control" type="text"
							name="address">
					</div>
					<div>
						<button type="submit" class="btn btn-primary">Register</button>
					</div>
				</form>
				<div name="status">
					<div th:text="${sucess}"></div>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>

	<div th:replace="client/common/footer :: footer"></div>
