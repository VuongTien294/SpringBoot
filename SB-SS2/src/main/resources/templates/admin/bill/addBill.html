
<!DOCTYPE html>
<html lang="en">
<div th:replace="admin/common/header :: head"></div>
<body>
<section id="container">
<div th:replace="admin/common/header :: header"></div>
<div th:replace="admin/common/sidebar :: sidebar"></div>
	<!--sidebar end-->
	<section id="main-content">
		<section class="wrapper">
						<form th:action="@{/admin/bill/add}" method="post" th:object="${bill}">
					<div class="form-group">
						<label>Buyer : </label>
						<select th:field="*{buyer.id}">
					    <option th:each="user: ${userList}" th:value="${user.id}"
						th:text="${user.name}">
						</option>
				       </select>
					</div>
					
					<div class="form-group">
						<label>Status:</label>
						<input type="checkbox"  checked="checked" name="status" value="ENABLE">Enable
						<input type="checkbox"  name="status" value="DISABLE">Disable
					</div>	
													
					<div class="form-group">
						<button class="btn btn-primary" type="submit">Them</button>
					</div>
				</form>
				<div th:text="${sucess}"></div>
		  </section>
      <!-- /wrapper -->
    </section>
    <!-- /MAIN CONTENT -->
    <!--main content end-->
    <!--footer start-->
<div th:replace="admin/common/footer :: footer"></div>
<!--footer end-->
</section>
</body>

</html>
