
<!DOCTYPE html>
<html lang="en">
<div th:replace="admin/common/header :: head"></div>
<body>
	<section id="container">
		<div th:replace="admin/common/header :: header"></div>
		<div th:replace="admin/common/sidebar :: sidebar"></div>
		<!--sidebar end-->
		<section id="main-content">
			<section class="wrapper">

				<form th:action="@{/admin/coupon/add}" method="post">
					<div class="form-group">
						<label>Name : </label> <input class="form-control" type="text"
							name="name">
					</div>

						<label>Persent : </label> <input class="form-control" type="number"
							name="persent">
					</div>
					<div class="form-group">
						<button class="btn btn-primary" type="submit">Them</button>
					</div>
				</form>
				<div th:text="${sucess}"></div>
			</section>
			<!-- /wrapper -->
		</section>
		<!-- /MAIN CONTENT -->
		<!--main content end-->
		<!--footer start-->
		<div th:replace="admin/common/footer :: footer"></div>
		<!--footer end-->
	</section>
</body>

</html>
