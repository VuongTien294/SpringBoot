
<!DOCTYPE html>
<html lang="en">
<div th:replace="admin/common/header :: head"></div>
<body>
<section id="container">
<div th:replace="admin/common/header :: header"></div>
<div th:replace="admin/common/sidebar :: sidebar"></div>
	<!--sidebar end-->
	<section id="main-content">
		<section class="wrapper">
						<form th:action="@{/admin/user/add}" method="post">
					<div class="form-group">
						<label>Name : </label> <input class="form-control" type="text"
							name="name">
					</div>

					<div class="form-group">
						<label>Age : </label> <input class="form-control" type="text"
							name="age">
					</div>

					<div class="form-group">
						<label>Email : </label> <input class="form-control" type="text"
							name="email">
					</div>

					<div class="form-group">
						<label>Phone : </label> <input class="form-control" type="text"
							name="phone">
					</div>

					<div class="form-group">
						<label>Gender</label> <select name="gender">
							<option value="Nam">Nam</option>
							<option value="Ná»¯">Nu</option>
						</select>
					</div>

					<div class="form-group">
						<label>UserName : </label> <input class="form-control"
							required="required" type="text" name="username">
					</div>
					<div class="form-group">
						<label>Password : </label> <input class="form-control"
							required="required" type="password" name="password">
					</div>

					<div class="form-group">
						<label>Address : </label> <input class="form-control" type="text"
							name="address">
					</div>

					<div class="form-group">
						<label>Role</label> <select name="role">
							<option value="ROLE_MEMBER">ROLE_MEMBER</option>
							<option value="ROLE_ADMIN">ROLE_ADMIN</option>
						</select>
					</div>

					<div class="form-group">
						<button class="btn btn-primary" type="submit">Them</button>
					</div>
				</form>
				<div th:text="${sucess}"></div>
		  </section>
      <!-- /wrapper -->
    </section>
    <!-- /MAIN CONTENT -->
    <!--main content end-->
    <!--footer start-->
<div th:replace="admin/common/footer :: footer"></div>
<!--footer end-->
</section>
</body>

</html>
